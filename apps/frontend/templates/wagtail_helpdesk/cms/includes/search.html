{% load i18n %}
<div class="header__search-wrapper{% if is_small %}--small{% endif %}">
  <div class="input-wrapper">
    <input class="header__search-input" type="text" name="search"
         value="{{ search }}" placeholder="{% trans 'Your search query' %}"/>
  <button class="header__search-button" type="submit"
          aria-label="{% trans "Search" %}">
    <svg class="header__search-icon">
      <use xlink:href="#search"/>
    </svg>
  </button>
  </div>
  {% with settings.cms.StickySettings as sticky_settings %}
    <div class="">
      <h5 class="header__search-wrapper__title ">{{ sticky_settings.text }}</h5>
      {% include "wagtail_helpdesk/core/includes/button_list.html" with stream=sticky_settings.buttons class="header__search-buttons" %}
    </div>
  {% endwith %}
</div>
